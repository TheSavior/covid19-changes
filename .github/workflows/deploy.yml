name: Deploy

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
        run: yarn
      - name: Build
        run: yarn build
      - name: Deploy
      - run: ls
